<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nested lists</title>
</head>
<body>
    <ul>
        <li>Fruits</li>
        <ul>
            <li>apple</li>
            <li>mango</li>
            <li>banana</li>
        </ul>
    </ul>
    <ul>
        <li>Vegetables</li>
        <ul>
            <li>tomato</li>
            <li>onion</li>
        </ul>
    </ul>
</body>
</html>
