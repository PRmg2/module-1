<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists</title>
    <style>
        ul{
            /*list-style-type: circle;*/
            /*list-style-type: square;*/
            /*list-style-type: disc;*/
            /*list-style-type: none;*/
        }
    </style>
</head>
<body>
    <ol type=""><!--1,a,A,i here ol is order list-->
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Tomato</li>
    </ol>
    <ul><!--here ul is unorder list-->
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Tomato</li>
    <dl><!--descriptive lists-->
       <dt>Fruits</dt><!--descriptive title-->
       <dd>Apple</dd><!--descriptive data-->

       
       <dd>Banana</dd>
       <dd>Mango</dd>
       <dt>Vegetables</dt>
       <dd>Tomato</dd>
       <dd>Cucumber</dd>
       <dd>Onion</dd>
    </dl>    

    </ul>
</body>
</html>
